<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      @import url(style/index.css);
    </style>
  </head>
  <body>
    <p class="para">
      <abbr title="Hypertext Markup Langage">HTML </abbr>
      <ins>this is a text</ins>
      <del>delete text</del>
      <s>striked text</s>
      <sub>yo</sub>
      <sup>yo</sup>
      <a href="tel:+(237)682755172">call us</a>
    </p>
    <picture>
      <source media="(min-width : 900px)" srcset="image1.jpg">
      <source media="(min-width: 700px)" srcset="image2.jpeg">
      <img src="image3.png" alt="une image" >
    </picture>
    <input type="color" name="favcolor" id="color" value="#ff0000">
    <label for="color"> Favorite color </label>
    <input type="file" id="fichier">
    <label for="fichier">fichier</label>
    <input type="range" name="range" id="range" min="0" max="100" step="2">
    <label for="range">range</label>
    <input type="search" id="search">
    <label for="search">search</label>
    <input type="date" name="time" id="time">
    <label for="time">time</label>
  </body>
</html>
